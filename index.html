<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylep1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div id="maindiv">
        <div id="leftblock">
            <div style="display:flex; position: relative;">
                <img src="images\Alcher_logo.jpg" type="jpg" id="logo">
                <span>
                    <h2>Alcheringa <f style="color:rgb(234, 85, 30);">Connect</f>
                    </h2>
                </span>
            </div>
            <p class="describe">
                Alcheringa connect lets you associate<br>with the people in your life
            </p>
        </div>
        <div id="rightbox">
            <div id="loginbox" class="card bg-light mb-3">
                <div id="Loginheading">
                    <h1 style="padding-left: 1vw;">Login</h1>
                    <div id="flexing">
                        <span style="min-width: 60%;">
                            Don't have an account ?
                        </span>
                        <span style="margin-left: 7%;">
                            <u>Register Here</u>
                            
                        </span>
                    </div>
                </div>
                <div>
                    <h3 style="padding-left: 1vw;">Username</h3>
                    <input type="text" style="width: 90%; height:5vh; margin-left: 1vw;">
                    <h3 style="padding-left: 1vw;">Password</h3>
                    <input type="password" style="width: 90%; height:5vh; margin-left: 1vw;">
                    <br><br><br>
                    <button type="submit" id="loginbtn" style="margin-left: 1vw;">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
